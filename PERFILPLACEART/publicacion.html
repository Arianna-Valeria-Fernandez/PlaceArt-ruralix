      <style>
        /* Fuente y estilos generales */

        .like-section button, .comments-container button {
            font-size: 1em;
        }

        /* Estilos de la galer칤a */
        #galeria {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top:30px;
        }

        .publicacion {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%; /* Ancho completo del contenedor */
            margin: 0 auto;
            text-align: center;
        }

        /* Ajuste para mostrar im치genes y videos en tama침o completo */
        .publicacion img, .publicacion video {
            width: auto; /* Permite que la imagen conserve su tama침o original */
            max-width: none; /* Evita que se ajuste al ancho del contenedor */
            height: auto;
            display: block;
            margin: 0 auto;
        }

<body>
    <h1>Subir una nueva publicaci칩n</h1>
    <form id="uploadForm">
        <label for="media">Selecciona una imagen o video:</label>
        <input type="file" id="media" accept="image/*,video/*" required><br><br>

        <label for="description">Descripci칩n:</label>
        <textarea id="description" placeholder="Escribe algo..." required></textarea><br><br>

        <button type="submit">Publicar</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const mediaFile = document.getElementById('media').files[0];
            const description = document.getElementById('description').value;

            if (!mediaFile) {
                alert('Por favor, selecciona una imagen o video.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaURL = e.target.result;

                // Crear objeto de la publicaci칩n
                const post = {
                    media: mediaURL,
                    description: description,
                    type: mediaFile.type,
                    likes: 0,
                    comments: []
                };

                // Obtener publicaciones previas desde localStorage
                const storedPosts = JSON.parse(localStorage.getItem('posts')) || [];
                storedPosts.push(post);

                // Guardar las publicaciones actualizadas en localStorage
                localStorage.setItem('posts', JSON.stringify(storedPosts));

                // Redirigir a la p치gina principal
                window.location.href = './perfil.html'; // Cambia 'perfil.html' a la ruta de tu p치gina principal
            };

            reader.readAsDataURL(mediaFile);
        });
    </script>

        // Insertar el media (imagen/video) en la publicaci칩n
