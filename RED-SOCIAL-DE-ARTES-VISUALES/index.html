            <div class="profile-container dropdown">

            <section id="nueva-publicacion" class="mb-4 mt-4"> <!-- Añadido margin-top -->

                <h2>Bienvenidos a Artes Visuales</h2>
                <br>



                <textarea id="publicacion-texto" class="form-control mb-2" color="#ffffff"
                    placeholder="Escribe tu publicación..."></textarea>
                <input type="file" id="media-input" class="form-control mb-2" accept="image/*,video/*">
                <button id="publicar-btn" class="btn btn-primary">Publicar</button>
                <div id="media-preview" class="media-preview"></div>
            </section>

            <section id="feed">

                <br>

                <div id="publicaciones-lista" class="mb-4"></div>

                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        <textarea id="comentario-textarea" class="form-control"

                    </div>
                    <div class="modal-footer">
                        <button id="enviar-comentario-btn" class="btn btn-primary">Enviar</button>
                    </div>
